name: ci

on:
  push:
    branches-ignore: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-lint:
    name: Check Code (Lint & Build)
    runs-on: ubuntu-latest

    steps:
      - name: Copy repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Linter
        run: pnpm run lint

      - name: Run Type-Check
        run: pnpm run type-check

      - name: Run Tests
        run: pnpm run test

      - name: Run Build
        run: pnpm run build
        env:
          DATABASE_URL: "postgres://mock:mock@localhost:5432/mock"
